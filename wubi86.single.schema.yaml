customization: 1395876748
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  import_preset: default
punctuator:
  import_preset: symbols.custom
recognizer:
  import_preset: default
  patterns:
    punct: "^[\\\\/][a-z]*$"
    reverse_lookup: "^z[a-z]*'?$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "發明人 王永民先生"
  dependencies:
    - pinyin_simp
  description: |
    五筆字型86版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查
    
  name: "五笔86 单字版"
  schema_id: wubi86.single
  version: 0.21.custom.1395876748
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 1
translator:
  dictionary: wubi86.single.custom
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_encoder: true
  enable_sentence: true
  enable_user_dict: false
  encode_commit_history: true
  max_phrase_length: 4